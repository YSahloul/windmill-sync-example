summary: >-
  Small ETL using same_worker to share parquet across steps and do data
  analytics
description: >-
  This flow uses the same_worker setting to share data in the '/shared' folder. 

  The flow consists in getting covid-19 data from a csv, store it in parquet and
  then build a plot out of it
value:
  modules:
    - id: a
      summary: Get the covid-19 data and store it as parquet
      value:
        type: rawscript
        content: '!inline get_the_covid-19_data_and_store_it_as_parquet.inline_script.py'
        input_transforms: {}
        language: python3
        lock: |-
          cramjam==2.6.2
          fastparquet==2023.4.0
          fsspec==2023.4.0
          numpy==1.24.3
          packaging==23.1
          pandas==2.0.1
          python-dateutil==2.8.2
          pytz==2023.3
          six==1.16.0
          tzdata==2023.3
    - id: b
      summary: Do analytics and build plot
      value:
        type: rawscript
        content: '!inline do_analytics_and_build_plot.inline_script.py'
        input_transforms:
          path:
            type: javascript
            expr: results.a
        language: python3
        lock: |-
          contourpy==1.0.7
          cramjam==2.6.2
          cycler==0.11.0
          fastparquet==2023.4.0
          fonttools==4.39.3
          fsspec==2023.4.0
          kiwisolver==1.4.4
          matplotlib==3.7.1
          numpy==1.24.3
          packaging==23.1
          pandas==2.0.1
          pillow==9.5.0
          pyparsing==3.0.9
          python-dateutil==2.8.2
          pytz==2023.3
          six==1.16.0
          tzdata==2023.3
  same_worker: true
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties: {}
  required: []
